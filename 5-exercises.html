<script>
    function rightRotate(str, k) {
        k = k % str.length;

        return str.slice (str.length - k) + str.slice(0, str.length - k);

    }
const word = 'W3resource'; 
const rotations = 1;

console.log(rightRotate(word, rotations));

    
</script>
